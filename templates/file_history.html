<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История загруженных файлов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>История загруженных файлов</h2>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Файл</th>
                <th>Дата загрузки</th>
                <th>Результаты</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ file.file.name }}</td>
                <td>{{ file.uploaded_at|date:"d.m.Y H:i" }}</td>
                <td><a href="{% url 'checkout:results' file.id %}">Посмотреть</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'checkout:upload_file' %}" class="btn">Загрузить новый файл</a>
</body>
</html>
